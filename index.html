<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <form action="" method="GET" id="survey-form">
                
            <h1 id="title">Survey Form</h1>
            <p id="description">What type of movies do you like?</p>
                
                <label id="name-label">Name:</label>
                <input type="text" id="name" placeholder="Enter your name." required=""><br>
                
                <label id="email-label">Email:</label>
                <input type="email" id="email" placeholder="Enter your email." required=""><br>
    
                <label id="number-label">Age:</label>
                <input type="number" id="number" placeholder="Enter your age." required="" min="13" max="100"><br>
                
                <label for="gender">What is your gender?:</label>
                <select name="gender" id="dropdown">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>

            <p>What genre of movies do you like to watch? (Check all that apply):</p>
                <input type="checkbox" id="action" name="genre" value="1"></input><label>Action</label>
                <input type="checkbox" id="romance" name="genre" value="2"></input><label>Romance</label>
                <input type="checkbox" id="comedy" name="genre" value="3"></input><label>Comedy</label>
                <input type="checkbox" id="thriller" name="genre" value="4"></input><label>Thriller</label>
                <input type="checkbox" id="horror" name="genre" value="5"></input><label>Horror</label>
                <input type="checkbox" id="drama" name="genre" value="6"></input><label>Drama</label>
                <input type="checkbox" id="animated" name="genre" value="7"></input><label>Animated</label>
                <input type="checkbox" id="documentary" name="genre" value="8"></input><label>Documentary</label>
                <input type="checkbox" id="science-fiction" name="genre" value="9"></input><label>Science Fiction</label>
                <input type="checkbox" id="musical" name="genre" value="10"></input><label>Musical</label>
                <input type="checkbox" id="fantasy" name="genre" value="11"></input><br><label>Fantasy</label>
                
                <label>What is your favorite move of all time?:</label>
                <input type="text" id="favMovie" required placeholder="Enter your favorite movie"><br>
                <p>How many times have you seen your favorite movie?:</p>
                <input type="radio" id="oneToThree" name="howMany" value="1"><label>1-3</label>
                <input type="radio" id="fourToSix" name="howMany" value="2"><label>4-6</label>
                <input type="radio" id="sevenToNine" name="howMany" value="3"><label>7-9</label>
                <input type="radio" id="tenPlus" name="howMany" value="4"><label>10 or more</label><br>

                <label for="comment">What movies have you went to see in theaters this year?</label>
                <textarea name="comment" id="user-comment" cols="30" rows="7"></textarea><br>

                <input type="submit" id="submit">
    
        </form>
    </main>      
</body>
</html>
